<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Certificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  .tarjeta-verificacion {
    width: 541.6px;
    height: 283px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #DFDFDF;
    background-color: #white;
    color: #2868A8;
    text-align: center;
    border-radius: 5px;
  }
</style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mx-auto">
                <div class="tarjeta-verificacion">
                    <div class="card-body">
                        <div class="tarjeta-verificacion">
  <div class="card-body">

    <!-- TÍTULO -->
    <div style="width: 320px; height: 40px; background-color: #f5f5f5; border: 1px solid #DFDFDF; border-radius: 5px; padding: 10px; color: #2868A8; text-align: center; margin: 0 auto;">
      <span style="font-size: 24px;">Verificación de Certificados</span>
    </div>

    <!-- FORMULARIO -->
    <form method="POST" class="mt-4" style="text-align: left;">
      <div class="mb-3">
        <label class="form-label">Folio:</label>
        <input type="text" class="form-control" name="folio" placeholder="Ej: 500004443232" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Código de Verificación:</label>
        <input type="text" class="form-control" name="codigo" placeholder="Ej: 2rR4t56Cv332" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="background-color: #0465c7;">Consultar</button>
      </div>
    </form>

  </div>
</div>

                        <form method="POST" class="text-center">
  <div class="mb-3">
    <label class="form-label text-start d-block">Folio:</label>
    <input 
      type="text" 
      class="form-control" 
      name="folio" 
      placeholder="Ej: 500004443232" 
      required 
      style="width: 280px; margin: 0;"
    >
  </div>

  <div class="mb-3">
    <label class="form-label text-start d-block">Código de Verificación:</label>
    <input 
      type="text" 
      class="form-control" 
      name="codigo" 
      placeholder="Ej: 2rR4t56Cv332" 
      required 
      style="width: 280px; margin: 0;"
    >
  </div>

  <button 
    type="submit" 
    class="btn d-block mx-auto"
    style="background-color: #006dcc; color: white; width: 100px;"
  >
    Consultar
  </button>
</form>


                        {% if certificado %}
                            <p class="mt-3 text-success text-center">Certificado encontrado:</p>
                            <iframe src="/ver/{{ certificado }}" width="100%" height="500px" style="border: 1px solid #ccc;"></iframe>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
